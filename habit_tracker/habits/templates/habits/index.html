{% extends 'habits/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Your Habits</h2>
    <ul class="list-group mt-4">
        {% for habit in habits %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ habit.name }}</strong> ({{ habit.frequency }}) - Streak: <span class="badge bg-info">{{ habit.streak }}</span>
                </span>
                <div>
                    <a href="{% url 'edit_habit' habit.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <a href="{% url 'delete_habit' habit.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item text-center">No habits to display. Start by adding one!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
